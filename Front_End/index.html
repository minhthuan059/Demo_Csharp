<!DOCTYPE html>
<!-- XÃ¡c Ä‘á»‹nh tÃ i liá»‡u lÃ  HTML5 -->
<html lang="en">
  <!-- Äáº·t ngÃ´n ngá»¯ cá»§a trang lÃ  tiáº¿ng Anh -->

  <head>
    <meta charset="utf-8" />
    <!-- Äáº·t bá»™ kÃ½ tá»± cá»§a trang lÃ  UTF-8 -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Thiáº¿t láº­p viewport Ä‘á»ƒ trang hiá»ƒn thá»‹ tá»‘t trÃªn thiáº¿t bá»‹ di Ä‘á»™ng -->
    <title>Demo C# Front End</title>
    <!-- TiÃªu Ä‘á» cá»§a trang -->
    <meta
      name="description"
      content="Basic HTML template for Demo_Csharp Front_End"
    />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: linear-gradient(180deg, #a0c4ff, #ffffff);
      }

		.fade-out {
    	  opacity: 0;
    	}

      .circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-clip: content-box;
        box-shadow: inset 5px 5px 8px rgba(0, 0, 0, 0.3),
          inset -5px -5px 8px rgba(255, 255, 255, 0.6),
          5px 5px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.7s ease;
        position: absolute;
        will-change: transform;
      }


      .circle:hover {
        transform: scale(1);
      }

      #circle-01 {
        background-color: red;
      }

      #circle-02 {
        background-color: green;
      }

      #circle-03 {
        background-color: blue;
      }

      #circle-04 {
        background-color: black;
      }

	  #circle-05 {
		background-color: yellow;
	  }

	  #circle-06 {
		background-color: white;
	  }
	  

	  #circle-07 {
		background-color: rgba(red, green, blue, alpha);
	  }
	  

    </style>
  </head>

  <body>
    <div id="circle-01" class="circle"></div>

    <div id="circle-02" class="circle"></div>

    <div id="circle-03" class="circle"></div>

    <div id="circle-04" class="circle"></div>

	<div id="circle-05" class="circle"></div>
	
	<div id="circle-06" class="circle"></div>

	<div id="circle-07" class="circle"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const gravity = 0.05; // Trá»ng lá»±c
        const bounce = 1.0; // Äá»™ báº­t
        const friction = 1; // Ma sÃ¡t nháº¹

        // ðŸ”¹ Láº¥y táº¥t cáº£ cÃ¡c pháº§n tá»­ cÃ³ class .circle
        const circleElements = document.querySelectorAll(".circle");
		circleElements.forEach(circle => {
			circle.addEventListener('click', () => {
				circle.classList.add('fade-out');
			});
		});



        // ðŸ”¹ Táº¡o danh sÃ¡ch quáº£ bÃ³ng (má»—i quáº£ lÃ  1 object)
        const circles = Array.from(circleElements).map((el, i) => ({
          el,
          x: window.innerWidth * (0.1 + 0.1 * i), // vá»‹ trÃ­ ban Ä‘áº§u tráº£i Ä‘á»u
          y: 0,
          vx: (Math.random() - 0.5) * 6, // váº­n tá»‘c ngang ngáº«u nhiÃªn
          vy: 0,
        }));

        const R = circles[0].el.offsetWidth / 2;
        let width = window.innerWidth;
        let height = window.innerHeight;

        // ðŸ”¹ HÃ m khá»Ÿi táº¡o vá»‹ trÃ­ ban Ä‘áº§u
        function initPositions() {
          width = window.innerWidth;
          height = window.innerHeight;
          circles.forEach((c) => {
            c.y = R;
            c.el.style.left = c.x - R + "px";
            c.el.style.top = c.y - R + "px";
          });
        }

        // ðŸ”¹ HÃ m hoáº¡t hÃ¬nh (loop vÃ´ háº¡n)
        function animate() {
          circles.forEach((ball) => {
            // Trá»ng lá»±c kÃ©o xuá»‘ng
            ball.vy += gravity;

            // Cáº­p nháº­t vá»‹ trÃ­
            ball.x += ball.vx;
            ball.y += ball.vy;

            // Va cháº¡m Ä‘Ã¡y
            if (ball.y + R >= height) {
              ball.y = height - R;
              ball.vy *= -bounce;
            }

            // Va cháº¡m tráº§n
            if (ball.y - R <= 0) {
              ball.y = R;
              ball.vy *= -bounce;
            }

            // Va cháº¡m tÆ°á»ng trÃ¡i/pháº£i
            if (ball.x + R >= width) {
              ball.x = width - R;
              ball.vx *= -bounce;
            }
            if (ball.x - R <= 0) {
              ball.x = R;
              ball.vx *= -bounce;
            }

            // Ma sÃ¡t nháº¹
            ball.vx *= friction;

            // Cáº­p nháº­t lÃªn DOM
            ball.el.style.left = ball.x - R + "px";
            ball.el.style.top = ball.y - R + "px";
          });

          // Láº·p láº¡i liÃªn tá»¥c
          requestAnimationFrame(animate);
        }

        // Khi thay Ä‘á»•i kÃ­ch thÆ°á»›c cá»­a sá»•
        window.addEventListener("resize", () => {
          width = window.innerWidth;
          height = window.innerHeight;
        });

        // Báº¯t Ä‘áº§u
        initPositions();
        requestAnimationFrame(animate);
      });
    </script>
  </body>
</html>
